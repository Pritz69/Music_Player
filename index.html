<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>song layout v1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="song.css">
</head>
<body>
    <div class="player">
        <h1 class="naam">Believer</h1>
        <p class="gayak">Imagine Dragon</p>
        <div class="image">
            <img id="mainimg" src="song1.png" alt="song1">
        </div>
        <audio src="Imagine Dragons - Believer.mp3" ></audio>
        <div class="p_con">
            <div class="p_time"> 
                <div id="st_time">0:00</div>
                <div id="end_time">0:00</div>
            </div>
            <div class="p_div">
                <div class="p_bar"></div>
            </div>
        </div>
        
        <div class="buttons">
            <i class="fas fa-backward " id="prev"
            title="prev" ></i>
            <i class="fas fa-play fa-2x" id="pause" title="play"></i>
            <i class="fas fa-forward " id="next" title="next"></i>
        </div>
        <div class="circle"></div>
    </div>
    <script src="song.js"></script>
</body>
</html>
